<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walden - 我的项目</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .content-container {
            width: 100%;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div id="backgroundCanvas"></div>
    <div class="gradient-background"></div>

    <header class="navbar">
        <a href="index.html" class="logo">
            <img src="images/profile/logo.png" alt="网站 Logo">
            <span>Walden</span>
        </a>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="portfolio.html">我的作品</a></li>
            <li><a href="projects.html" class="active">我的项目</a></li>
            <li><a href="blog.html">我的博客</a></li>
            <li><a href="about.html">关于我</a></li>
        </ul>
    </header>

    <div class="content-container">
        <div class="section">
            <h2 class="section-title">我的项目</h2>
            <div class="featured-works">
                <div class="work-card">
                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=500&auto=format" alt="数据分析平台">
                    <div class="work-card-content">
                        <h3>企业数据分析平台</h3>
                        <p>数据可视化解决方案，帮助企业快速洞察业务趋势</p>
                    </div>
                </div>
                <div class="work-card">
                    <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=500&auto=format" alt="旅行App">
                    <div class="work-card-content">
                        <h3>智能旅行助手</h3>
                        <p>一站式旅行解决方案，让旅行更轻松</p>
                    </div>
                </div>
                <div class="work-card">
                    <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=500&auto=format" alt="教育平台">
                    <div class="work-card-content">
                        <h3>在线教育平台</h3>
                        <p>创新学习体验，提升学习效率</p>
                    </div>
                </div>
                <div class="work-card">
                    <img src="https://images.unsplash.com/photo-1595776613215-fe04b78de7d0?w=500&auto=format" alt="音乐App">
                    <div class="work-card-content">
                        <h3>音乐流媒体App</h3>
                        <p>重新定义音乐体验，让音乐更有趣</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="privacy-policy.html">隐私政策</a>
    </footer>

    <script>
    // 页脚显控制
    const footer = document.querySelector('.footer');
    const container = document.querySelector('.content-container');
    
    container.addEventListener('scroll', () => {
        const scrollPosition = container.scrollTop + container.clientHeight;
        const totalHeight = container.scrollHeight;
        
        if (totalHeight - scrollPosition < 50) {
            footer.classList.add('visible');
        } else {
            footer.classList.remove('visible');
        }
    });
    </script>

    <script src="js/background-animation.js"></script>
</body>
</html>
